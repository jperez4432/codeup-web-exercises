<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link href="js/mapbox-geocoder-utils.js">

</head>
<body>
<div id='map' style='width: 800px; height: 600px;'></div>
<button id="zoomIn">Zoom in by 5</button>
<button id="zoomOut">Zoom out by 5</button>
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });
    var marker = new mapboxgl.Marker({
        color: 'red'
    })
        .setLngLat([-98.4870, 29.4113])
        .addTo(map);
    var popup = new mapboxgl.Popup()
        .setLngLat(marker.getLngLat())
        .setHTML('<h3 style="font-family: cursive;">Bliss</h3>')
        .addTo(map)
    var popup1 = new mapboxgl.Popup()
        .setLngLat([-98.4883, 29.4206])
        .setHTML('<h3 style="font-family: cursive;">Nonna Osteria</h3>')
        .addTo(map)
    var popup2 = new mapboxgl.Popup()
        .setLngLat([-98.5079, 29.5194])
        .setHTML('<h3 style="font-family: cursive;">Doughs Pizzeria</h3>')
        .addTo(map)

    // var Doughs = [-98.5079, 29.5194]
    // new mapboxgl.Marker()
    // .setLngLat.marker([-98.5079, 29.5194])
    //
    $(marker).click(function(){
        popup.addTo(map);
    })
    $(marker).click(function(){
        popup1.addTo(map);
    })
    $(marker).click(function(){
        popup2.addTo(map);
    })
    marker.setPopup(popup)
    $(marker).
    marker.setPopup(popup1)
    $(marker).
    marker.setPopup(popup2)
    $(marker).
    //
    // $(marker).click(function(){
    //     popup1.addTo(map);
    // })
    //
    // $(marker).click(function(){
    //     popup2.addTo(map);
    // })
    document.getElementById('zoomIn').addEventListener('click', function (){
        map.setZoom(map.getZoom() + 5)});

    map.setZoom(12);
    document.getElementById('zoomOut').addEventListener('click', function (){
        map.setZoom(map.getZoom() - 5)});

</script>
</body>
</html>
