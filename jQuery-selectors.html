<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Selectors</title>
</head>
<body>
<div>
<h1 id="">jQuery Selectors</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aperiam aspernatur, debitis dolorem doloremque
    ducimus est inventore ipsa magnam,
    mollitia nemo officia quos repellat temporibus velit vero voluptatibus. Cumque, quod?</p>
<ul id="list">
    <li id="list1">A</li>
    <li id="list2">B</li>
    <li id="list3">C</li>
</ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

</script>
<script>
$("h1").each(function () {
    alert($("h1").html());
});


$("li").css("font-size", "20px");
$("h3").effect("highlight",{color:"green"}, 3000);
$("h1").css({"border-color": "red",
    "border-width":"1px",
    "border-style":"solid"});
var theContent = $("h1").html();

</script>

</body>
</html>
