<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeather API </title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="js/mapbox-geocoder-utils.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Weather App</h1>
<div class="weather card-group"></div>
<div id='map' style='width: 600px; height: 500px;'></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script>
    // var coordinates = [29.4241, -98.4936];
    // $.get("https://api.openweathermap.org/data/2.5/onecall?units=imperial&lat=" + coordinates[0] + "&lon=" + coordinates[1] + "&exclude=hourly,minutely&appid=" + WEATHER_MAP_TOKEN)
    //     .done(function (resp) {

        var apiInfo = $.get('https://api.openweathermap.org/data/2.5/onecall', {
        APPID: WEATHER_MAP_TOKEN,
        lat: 29.4241,
        lon: -98.4936,
        units: "imperial",
        exclude: "minutely,hourly",
    });
        apiInfo.done(function (resp) {
        console.log('5 day forecast', resp);

        // console.log(resp);
        var today = resp.daily[0];
        var todayDate = new Date(today.dt * 1000).toDateString();
        console.log(todayDate);


        function weeklyWeather() {
            $(".weather").html("");
            var htmlStr = "";
            for (var i = 0; i < resp.daily.length; i++) {
                htmlStr += "<div id='weather' class='card-body' style='display: flex; flex-direction: row; list-style: none;'" + (i) + ">";
                htmlStr += '<h5 class="card-title">' + todayDate + '</h5>';
                htmlStr += '<p>Clouds ' + resp.daily[i].clouds + '</>';
                htmlStr += '<p>High ' + resp.daily[i].temp.max + '</p>';
                htmlStr += '<p>Low ' + resp.daily[i].temp.min + '</p>';
                htmlStr += '<p>Feels like ' + resp.daily[i].feels_like.day + '</p>';
                htmlStr += '<p>Wind Speed ' + resp.daily[i].wind_speed + '</p>';
                htmlStr += '<p>Humidity ' + resp.daily[i].humidity + '</p>';
                htmlStr += '</div>';
            }
                // var htmlStr = "<div 'id=weather-" + (i + 1) + "'class=weathers'>";
                // htmlStr += "<p>" + currentTemp + "</p>";


                 $(".weather").append(htmlStr);

        }
            weeklyWeather();
        });




        //Mapbox code
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });
    var marker = new mapboxgl.Marker({
        color: 'red'
    })
        .setLngLat([-98.4870, 29.4113])
        .addTo(map);
</script>
</body>
</html>
