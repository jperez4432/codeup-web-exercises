<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeather API </title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
  <link href="js/mapbox-geocoder-utils.js">


</head>
<body>
<h1> Open the console</h1>
<div id='map' style='width: 800px; height: 600px;'></div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script>
  var coordinates = [29.4241, -98.4936];
$.get("https://api.openweathermap.org/data/2.5/onecall?units=imperial&lat=" + coordinates[0] + "&lon=" + coordinates[1] +  "&appid=" + WEATHER_MAP_TOKEN)
.done(function (resp){
  console.log(resp);
  var today = resp.daily[0];
  var todayDate = new Date(today.dt * 1000);
  console.log(todayDate);
});



</script>
</body>
</html>
