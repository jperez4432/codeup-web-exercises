<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Form</h1>
    <form method="POST" action="https://www.elformo.com/forms/46627de2-c61f-455a-b5b1-774f7f59c7b7">

        <label for="username">E-Mail</label>
        <input id="username" name="username" type="text" placeholder="Username">

        <input id="password" name="password" type="password" placeholder="Password">
        <br>
        <label for ="body-text">Bio</label>
        <br>
        <textarea name="body-text" id="body" cols="30" rows="10" placeholder="Tell me about yourself..."></textarea>

        <h3>Howd you hear about us?</h3>
        <label for="ad-bb">Billboard</label>
        <input id="ad-bb" name="advertising" value="billboard" type="checkbox">

        <input id="ad-ra" name="advertising" value="radio" type="checkbox">
        <label for="ad-web">Internet Advertising</label>
        <input id="ad-web" name="advertising" value="internet" type="checkbox">
        <label for="ad-other">Other</label>
        <input id="ad-other" name="other" value="other" type="checkbox">
        <br>
<h3>What type of Web Browser do you use?</h3>
        <select name="Web Browser">
            <option value="Chrome">Google Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Firefox">Mozilla Firefox</option>
            <option value="Edge">Microsoft Edge</option>
            <option value="Opera">Opera Browser</option>
            <option value="Other">Other</option>
        </select>
<input type="submit">


    </form>

</body>
</html>
