    <video id="v1" autoplay loop id="video" controls>
        <source src="video/The%20Lord%20of%20the%20Rings_%20The%20Fellowship%20of%20the%20Ring%20-%20_You%20Shall%20Not%20Pass_%20Clip%20%5BHD%5D.mp4">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"

</script>
<script>
    $("p").dblclick(function () {
        $(this).css("font-size", "18px");
    })

    var global = {


        konami: function () {
            var konamikeys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65],
                started = false,
                count = 0;

            $(document).keydown(function (e) {
                var reset = function () {
                    started = false;
                    count = 0;
                    return;
                };

                key = e.keyCode;

                // Begin watching if first key in sequence was pressed.
                if (!started) {
                    if (key == 38) {
                        started = true;
                    }
                }

                // If we've started, pay attention to key presses, looking for right sequence.
                if (started) {

                    if (konamikeys[count] == key) {
                        count++;
                    } else {
                        // Incorrect key, restart.
                        alert("HE DIED");
                        reset();
                    }

                    if (count == 10) {
                        // Success!
                        //  $('#v1').html('<source src="video/gandalfsax.mp4" type="video/mp4"></source');

                        $('#divVideo video').attr('src', 'video/gandalfsax.mp4')[0].load();
                        // document.body.style.backgroundImage = 'url("img/wreckitralphKonami.code.jpg")';
                        // alert('Konami code entered! Do something cool here.');

                    }
                } else {
                    alert("HE DIED");
                    reset();
                }
            });
        }
    }

    $(setTimeout(function () {
        alert("SAVE GANDALF! Enter the magic code");

        global.konami();
    }, 5000));

    //
    //     prompt("SAVE GANDALF!");
    // }, 5000));

</script>
